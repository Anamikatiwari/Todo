<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-pP+TT61tAEd1o/Jt+Me64ihN4W4C0D5sN+NDzQ5UOVI1D/VVhLsh1YjqUn+4/X2j" crossorigin="anonymous">
    <title>Hello World</title>
    <style>
      /* Custom CSS for modern look */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        margin-left: 15px;
        transition: color 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover {
        color: #f0ad4e;
      }

      .hero {
        background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center;
        background-size: cover;
        height: 80vh;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .hero p {
        font-size: 1.25rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <div class="hero">
      <h1>Welcome to TODO</h1>
      <p>Your task management solution</p>
    </div>
    <!-- Hero Section End -->

    <!-- Changing Content -->
    <div class="container mt-5">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- End Content -->

    <!-- Footer Start -->
    <footer>
      <p>&copy; 2024 TODO. All rights reserved.</p>
    </footer>
    <!-- Footer End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
