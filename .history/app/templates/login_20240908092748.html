{% extends "base.html" %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #ff6f61, #6a1b9a); /* Vibrant gradient background */
    font-family: 'Poppins', sans-serif; /* Stylish font */
  }
  .container {
    max-width: 420px; /* Adjusted container width for better appearance */
    padding-top: 100px; /* Centering the container */
  }
  .card {
    background: #ffffff;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Deep shadow */
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-10px); /* Lift effect on hover */
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
  }
  .card-header {
    background: linear-gradient(135deg, #8e24aa, #ff6f61); /* Gradient with bluish and reddish tones */
    color: #ffffff;
    text-align: center;
    padding: 2.5rem; /* Increased padding */
    border-bottom: 2px solid rgba(255, 255, 255, 0.2); /* Subtle border */
  }
  .card-header h2 {
    font-weight: 700;
    margin: 0;
    font-size: 1.75rem; /* Larger font size */
  }
  .card-header p {
    color: rgba(255, 255, 255, 0.9); /* Light description color */
    font-size: 0.9rem;
    margin-top: 0.5rem;
  }
  .card-body {
    padding: 2rem; /* Ample padding */
  }
  .form-group {
    margin-bottom: 1.5rem; /* Increased margin */
  }
  .form-group label {
    font-weight: 600;
    color: #444;
    margin-bottom: 0.5rem;
    display: block;
  }
  .form-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: #ffffff;
    color: #333;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
  }
  .form-group input:focus {
    border-color: #ff6f61; /* Matching border color on focus */
    box-shadow: 0 4px 8px rgba(255, 111, 97, 0.3); /* Matching shadow on focus */
    background-color: #fafafa; /* Slightly different background on focus */
    outline: none;
  }
  .btn-primary {
    background: linear-gradient(135deg, #8e24aa, #ff6f61); /* Gradient for button */
    border: none;
    border-radius: 30px; /* Rounded corners */
    padding: 0.75rem 1.5rem; /* Adjusted padding */
    font-size: 1.1rem; /* Larger font size */
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-primary:hover {
    background: linear-gradient(135deg, #ff6f61, #8e24aa); /* Reversed gradient on hover */
    transform: scale(1.05); /* Slight scale effect */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
  }
  .btn-primary:focus {
    box-shadow: none;
  }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Login Here</h2>
          <p>Access your account using your credentials.</p>
        </div>
        <div class="card-body">
          <form action='/login/' method='POST'>
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p|safe }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
