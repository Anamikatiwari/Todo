<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <style>
      body {
        background-color: #e9f5f8; /* Soft blue background */
        color: #333; /* Dark gray text for readability */
        font-family: 'Arial', sans-serif;
      }

      .navbar {
        background-color: #007bff; /* Bright blue background */
        border-bottom: 3px solid #0056b3; /* Darker blue border */
      }

      .navbar-dark .navbar-nav .nav-link {
        color: #ffffff; /* White text color */
      }

      .navbar-dark .navbar-nav .nav-link:hover {
        color: #ffeb3b; /* Yellow color on hover */
      }

      .navbar-dark .navbar-brand {
        font-weight: bold;
        color: #ffffff; /* White brand color */
      }

      .content {
        padding: 2rem;
        margin: 0 auto;
        max-width: 1200px; /* Center content and set max-width */
        background-color: #ffffff; /* White background for content area */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }

      .btn-primary {
        background-color: #ff5722; /* Vibrant orange */
        border-color: #ff5722;
      }

      .btn-primary:hover {
        background-color: #e64a19; /* Darker orange on hover */
        border-color: #e64a19;
      }
    </style>

    <title>Hello World</title>
  </head>
  <body>

    <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!--Changing Content-->
    <div class="content">
      {% block content %}
      <!-- Content will be rendered here -->
      {% endblock content %}
    </div>
    <!--end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
