<!DOCTYPE html>
<!--<html lang="ar" dir="rtl">-->
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Hello World</title>
    <style>
      /* Background and primary color */
      body {
        background-color: #f0f4f8; /* Light, neutral background */
        color: #333333; /* Dark gray for readability */
      }

      /* Navbar styles */
      .navbar-dark {
        background-color: #1a1a2e; /* Dark blue background for navbar */
      }

      .navbar-brand, .nav-link {
        color: #f5f5f5 !important; /* Light gray text for contrast */
      }

      .nav-link:hover {
        color: #ffcc00 !important; /* Bright yellow for hover effect */
      }

      /* Active link indicator */
      .nav-item.active .nav-link {
        color: #ffcc00 !important; /* Bright yellow for active link */
        font-weight: bold;
      }

      /* Container for content */
      div {
        padding: 20px;
        background-color: #ffffff; /* White background for content area */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        margin-top: 20px;
      }

      /* Customize button for mobile menu toggle */
      .navbar-toggler {
        border: 2px solid #ffcc00; /* Yellow border for button */
      }

      .navbar-toggler-icon {
        background-color: #ffcc00; /* Yellow icon for visibility */
      }
    </style>
  </head>
  <body>

    <!--navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> 
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!--Changing Content-->
    <div>
      {% block content %}
      {% endblock content %}
    </div>

    <!--end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

  </body>
</html>
