
{% extends "base.html" %}

{% block content %}
<div>
  <div class="container pt-4">
    <div class="row p-0 mt-4">
      <div class="col-lg-4 mx-auto shadow p-0 ">
        <div class="alert alert-info">
        <h2>Add New TODO</h2>
        </div>
        <div class="p-4">
          <form action= '/add-todo/' method='POST'>
            {% csrf_token %}
            {{form.as_p}}
            <hr>
            <input type="submit" value="ADD" class="btn btn-info">
          </form>
        </div>  
      </div>
      <div class="col">
        <div class="border">
          <div>
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>TITLE</th>
                  <th>STATUS</th>
                  <th>PRIORITY</th>
                </tr>
              </thead>

              <tbody>
                {% for todo in todos  %}
                <tr>
                  <td>{{forloop.counter1}}</td>  
                  <td>{{todo.title}}</td>
                  <td>{{todo.status}}</td>
                  <td>{{todo.priority}}</td>
                {% endfor %}

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
