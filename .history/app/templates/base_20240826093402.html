<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-wEmeW2F5V8e7d6G3P7QxKz0z6VmW+Q4C+Fbd7Fgt5S+vQgQzJc7wFZf2z6Kh9d0" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      color: #ffffff !important;
      font-size: 1.75rem;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
      padding: 0.75rem 1.25rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 0.3rem;
    }

    .navbar-toggler-icon {
      background-image: url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/icons/toggle.svg');
    }

    .content {
      padding: 2rem;
      background: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>

  <title>Hello World</title>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TODO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Changing Content -->
  <div class="content">
    {% block content %}
    {% endblock content %}
  </div>
  <!-- Changing Content End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQpC0JpC5Hl9zS50sO8fkeOErh1Ugm60d3bD54ibGZw+xtdCZ+0v2YQfw+8lXw3J" crossorigin="anonymous"></script>

</body>
</html>
