<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-wEmeW2F5V8e7d6G3P7QxKz0z6VmW+Q4C+Fbd7Fgt5S+vQgQzJc7wFZf2z6Kh9d0" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #eaeaea; /* Light gray for subtle elegance */
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(135deg, #8e2de2, #4a00e0); /* Vibrant gradient */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      color: #ffffff !important;
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      color: #ffffff !important;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      margin: 0 0.5rem;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.3); /* Enhanced hover effect */
      color: #f0f0f0 !important; /* Subtle color change */
      transform: translateY(-2px); /* Slight lift effect on hover */
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/icons/toggle.svg');
    }

    .content {
      padding: 3rem;
      margin: 2rem auto;
      max-width: 900px;
      background: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .content:hover {
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.25); /* Enhanced shadow on hover */
      transform: scale(1.02); /* Slight zoom effect on hover */
    }

    h1 {
      color: #333;
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
    }

    p {
      color: #555;
      line-height: 1.8;
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Button Styles */
    .btn-primary {
      background-color: #4a00e0; /* Matching primary color */
      border-color: #4a00e0;
      transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #3c00b4; /* Slightly darker purple on hover */
      border-color: #3c00b4;
      transform: scale(1.05); /* Zoom effect on hover */
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        padding: 0.5rem 1rem;
      }

      .content {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>

  <title>Stylish Design</title>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Changing Content -->
  <div class="content">
    {% block content %}
      <!-- Example Content -->
      <h1>Welcome to the Application</h1>
      <p>Your content goes here. This area will adapt based on the content you provide.</p>
      <a href="#" class="btn btn-primary">Learn More</a> <!-- Example button -->
    {% endblock content %}
  </div>
  <!-- Changing Content End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQpC0JpC5Hl9zS50sO8fkeOErh1Ugm60d3bD54ibGZw+xtdCZ+0v2YQfw+8lXw3J" crossorigin="anonymous"></script>

</body>
</html>
