<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-ZfXqg2B71k7dqUJbQ6e8R9czItGyBTz7HtM94dJ7A5K5RQ/zPZJnYsXfffs4Xt1g" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .navbar {
      background-color: #007bff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-size: 1.75rem;
      font-weight: 600;
      color: #ffffff;
    }

    .nav-link {
      color: #ffffff !important;
      margin-right: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      color: #ffbb33 !important;
      transform: scale(1.05);
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .content-container {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .footer {
      background-color: #343a40;
      color: #e9ecef;
      text-align: center;
      padding: 20px;
      position: fixed;
      width: 100%;
      bottom: 0;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    .footer a {
      color: #e9ecef;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ffbb33;
    }
  </style>

  <title>Hello World</title>
</head>
<body>

  <!-- Navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TODO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- Changing Content -->
  <div class="content-container">
    {% block content %}
    {% endblock content %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Your Company. All rights reserved. <a href="#">Privacy Policy</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
