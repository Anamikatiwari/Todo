{% extends "base.html" %}

{% block content %}
<style>
  .card {
    background: linear-gradient(145deg, #f3f3f3, #ffffff);
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1), -4px -4px 8px rgba(255, 255, 255, 0.8);
  }
  .card-header {
    background-color: #007bff; /* Bootstrap primary color */
    color: white;
  }
  .btn-success {
    background-color: #28a745; /* Bootstrap success color */
    border-color: #28a745;
  }
  .btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
  }
</style>

<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-light rounded-lg p-4 mt-5">
        <div class="card-header text-center rounded-top">
          <h2 class="font-weight-bold mb-0">Create Account</h2>
        </div>
        <div class="card-body">
          <form method="post" action="/signup/">
            {% csrf_token %}
            <div class="form-group">
              {{ form.as_p }}
            </div>
            <hr>
            <button class="btn btn-success btn-block" type="submit">Create Account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
