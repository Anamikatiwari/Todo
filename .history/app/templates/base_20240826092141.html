<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTmHBvvPzPzF1gL86mE+/fiP4NzM54aT3R8ZzGfYftowA5haVpeUzmj5eK1FST" crossorigin="anonymous">

    <title>Hello World</title>
    <style>
      /* Background and text color */
      body {
        background-color: #e9ecef; /* Light gray background */
        color: #495057; /* Dark gray text for better readability */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Navbar styles */
      .navbar-dark {
        background-color: #343a40; /* Charcoal background for navbar */
      }

      .navbar-brand, .nav-link {
        color: #ffffff !important; /* White text for contrast */
      }

      .nav-link:hover {
        color: #f8f9fa !important; /* Slightly lighter white for hover effect */
        text-decoration: underline; /* Underline on hover */
      }

      .nav-item.active .nav-link {
        color: #00bcd4 !important; /* Bright cyan for active link */
        font-weight: bold;
      }

      /* Container for content */
      div {
        padding: 30px;
        background-color: #ffffff; /* White background for content area */
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        margin-top: 20px;
        max-width: 1200px; /* Max width to center content on large screens */
        margin-left: auto;
        margin-right: auto;
      }

      /* Customize button for mobile menu toggle */
      .navbar-toggler {
        border: 2px solid #00bcd4; /* Cyan border for button */
        border-radius: 5px; /* Rounded corners */
      }

      .navbar-toggler-icon {
        background-color: #00bcd4; /* Cyan icon for visibility */
      }
    </style>
  </head>
  <body>

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <!-- Changing Content -->
    <div>
      {% block content %}
      {% endblock content %}
    </div>
    <!-- End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-1P0CB2xt2RXZPYRfI7iHb6A2wHkJ8fvrHL0vIVvzdIHN93o3e3kFJdLBBg1kkAfj" crossorigin="anonymous"></script>

  </body>
</html>
