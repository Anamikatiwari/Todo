{% extends "base.html" %}

{% block content %}
<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card shadow-lg border-0 rounded-lg" style="transition: all 0.3s ease-in-out;">
        <div class="card-header" style="background: linear-gradient(135deg, #6a1b9a, #8e24aa); color: white; text-align: center; padding: 2rem; border-bottom: 1px solid #d1c4e9;">
          <h2 class="mb-0" style="font-weight: 700;">Login Here</h2>
          <p style="color: #e1bee7; font-size: 0.9rem;">Access your account using your credentials.</p>
        </div>
        <div class="card-body" style="background-color: #fafafa; padding: 2rem;">
          <form action='/login/' method='POST'>
            {% csrf_token %}
            <div class="form-group mb-4">
              {{ form.as_p|safe }}
            </div>
            <button type="submit" class="btn btn-primary btn-block py-2" style="background-color: #8e24aa; border-color: #8e24aa; transition: background-color 0.3s ease, border-color 0.3s ease;">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
