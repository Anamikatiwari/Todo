<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-wEmeW2F5V8e7d6G3P7QxKz0z6VmW+Q4C+Fbd7Fgt5S+vQgQzJc7wFZf2z6Kh9d0" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f5f5f5; /* Soft background for contrast */
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(90deg, #ff6f61, #de1d1d); /* Retaining the gradient color */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
      padding: 0.5rem 1rem;
      border-bottom: 2px solid #f8f9fa; /* Light border at the bottom */
    }

    .navbar-brand {
      color: #ffffff !important;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      padding: 0.75rem 1.5rem;
      transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
      border-radius: 0.25rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      text-transform: uppercase; /* Uppercase for consistency */
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
      background-color: rgba(255, 255, 255, 0.2); /* Light background on hover */
      transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }

    .navbar-toggler-icon {
      background-image: url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/icons/toggle.svg');
    }

    .collapse {
      font-size: 0.9rem; /* Slightly smaller font size for collapsed navbar */
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .navbar-brand {
        font-size: 1.5rem;
      }

      .navbar-nav .nav-link {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>

  <title>Stylish Navbar</title>
</head>
<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MyApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Signup</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Changing Content -->
  <div class="content">
    {% block content %}
      <!-- Example Content -->
      <h1>Welcome to the Application</h1>
      <p>Your content goes here. This area will adapt based on the content you provide.</p>
      <a href="#" class="btn btn-primary">Learn More</a> <!-- Example button -->
    {% endblock content %}
  </div>
  <!-- Changing Content End -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQpC0JpC5Hl9zS50sO8fkeOErh1Ugm60d3bD54ibGZw+xtdCZ+0v2YQfw+8lXw3J" crossorigin="anonymous"></script>

</body>
</html>
