{% extends "base.html" %}

{% block content %}
<div class="container pt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card shadow-lg border-0 rounded-lg" style="transition: all 0.3s ease-in-out;">
        <div class="card-header" style="background: linear-gradient(135deg, #007bff, #00d2ff); color: white; text-align: center; padding: 2rem;">
          <h2 class="mb-0">Login Here</h2>
          <p style="color: #e0e0e0;">Access your account using your credentials.</p>
        </div>
        <div class="card-body" style="background-color: #f8f9fa; padding: 2rem;">
          <form action='/login/' method='POST'>
            {% csrf_token %}
            <div class="form-group mb-4">
              {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-block py-2" style="background-color: #007bff; border-color: #007bff; transition: background-color 0.3s ease, border-color 0.3s ease;">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
