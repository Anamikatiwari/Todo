<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-8FhfjshsF1+89jaD5qA6A9TR9+FW52TeouMQ/lGpZrX3WGHb67zLtn6IQhP7o5eB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b9fbc0); /* Soft gradient background */
        }
        .navbar {
            background: linear-gradient(135deg, #8e2de2, #4a00e0); /* Elegant gradient */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            border-bottom: 2px solid #6a00b3; /* Elegant border */
            transition: all 0.3s ease; /* Smooth transition for effects */
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.75rem;
            color: #ffffff;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #ffeb3b; /* Hover effect */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .navbar-nav .nav-link:hover {
            color: #ffeb3b !important; /* Light hover color */
            transform: scale(1.1); /* Slight scale effect */
        }
        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="%23ffffff" d="M5 7h20v2H5zm0 7h20v2H5zm0 7h20v2H5z"/></svg>');
        }
        .container {
            max-width: 1140px;
        }
    </style>

    <title>Hello World</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TODO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock content %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-4wV1C59yt7J4D3c4FTdBb8wpxsSDFbY7M1IvsP9IK4+2U5V4FDMKLDKIkx9E+y5w" crossorigin="anonymous"></script>

</body>
</html>
